version: '3'

services:
  app:
    image: bsb99/living-by-myself-server:latest # 이미지 이름
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - app_network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
