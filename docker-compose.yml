version: '3'
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app_network

  java-app:
    build:
      context: .
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
